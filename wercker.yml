box: wercker/python
build:
  steps:
    - script:
        name: Python Information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
    - script:
        name: Install Steps
        code: |
          pip install -r tests/requirements.txt
    - script:
        name: Testing
        code: |
          nosetests